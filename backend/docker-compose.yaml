services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8000     
      - DATABASE_URL="postgres://postgres:postgres@db:5432/postgres"
    depends_on:
      - db
    volumes:
      - ./:/app
      - /app/node_modules
  db:
    image: postgres:15
    restart: always
    container_name: postgres_container 
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports :
      - "5432:5432"
    